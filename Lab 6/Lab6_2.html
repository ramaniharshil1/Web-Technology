<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="onClick()">onClick</button>
    <button ondblclick="ondblClick()">ondblClick</button>
    <button onmousedown="onmouseDown()">onmouseDown</button>
    <button onmousemove="onmouseMove()">onmouseMove</button>
    <button onmouseover="onmouseOver()">onmouseOver</button>
    <button onmouseout="onmouseOut()">onmouseOut</button>
    <button onmouseup="onmouseUp()">onmouseUp</button>

    <script>
        function onClick() {
            alert("onClick");
        }

        function ondblClick() {
            alert("ondblClick");
        }

        function onmouseDown() {
            alert("onmouseDown");
        }

        function onmouseMove() {
            alert("onmouseMove");
        }

        function onmouseOver() {
            alert("onmouseOver");
        }

        function onmouseOut() {
            alert("onmouseOut");
        }

        function onmouseUp() {
            alert("onmouseUp");
        }

    </script>
    </script>
</body>

</html>
